<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lupus - Gioca con gli amici</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="root" class="root">
    <!-- TOP BAR -->
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brand">LUPUS</div>
      </div>
    </header>

    <!-- VIEWS -->
    <main class="container">
      
      <!-- HOME -->
      <section id="viewHome" class="view card">
        <h2>Benvenuto</h2>
        <div class="card-sub">
          <h3>Crea una partita</h3>
          <label>Nome della stanza</label>
          <input id="inputRoomNameCreate" type="text" placeholder="Es. Partita amici" />

          <label>Il tuo nome</label>
          <input id="inputNameCreate" type="text" placeholder="Es. Lorenzo" />

          <button id="btnCreate" class="btn primary">Crea partita</button>
        </div>

        <div class="card-sub">
          <h3>Entra in una stanza</h3>
          <label>Il tuo nome</label>
          <input id="inputNameJoin" type="text" placeholder="Es. Giulia" />

          <label>ID stanza</label>
          <input id="inputRoomId" type="text" placeholder="Codice stanza" />

          <button id="btnJoin" class="btn">Entra</button>
        </div>
      </section>

      <!-- STANZA -->
      <section id="viewRoom" class="view card hidden">
        <h2 id="roomTitle">Benvenuto nella stanza</h2>
        <ul id="playerList"></ul>
        <button id="btnStartGame" class="btn primary">Inizia partita</button>
      </section>

      <!-- SCELTA PERSONAGGI -->
      <section id="viewRoles" class="view card hidden">
        <h2>Tutti i personaggi</h2>
        <p>Scegli i personaggi per la tua partita</p>
        <div id="rolesContainer" class="roles-grid"></div>
        <button id="btnAssignRoles" class="btn primary">Assegna ruoli</button>
      </section>

      <!-- CARTA RUOLO -->
<section id="viewRoleCard" class="view card hidden">
  <!-- Qui JS inserirÃ  dinamicamente il contenuto -->
</section>

  <!-- Config e logica -->
  <script src="./firebase-config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
