<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lupus - Gioca con gli amici</title>

  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="icon.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="icon.png" />

  <link rel="stylesheet" href="style.css" />

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Popup trasformazione Mitomane -->
<div id="popupTransform" class="popup hidden">
  <div class="popup-content">
    <h2>Trasformazione Mitomane</h2>
    <p>Scegli il ruolo che vuoi assumere. Questa scelta Ã¨ irreversibile!</p>
    <div id="transformChoices" class="transform-choices"></div>
    <button id="btnClosePopup" class="btn secondary">Chiudi</button>
  </div>
</div>
  <div id="root" class="root">
    <header class="app-header">
      <img src="img/Logo.png" alt="Logo Lupus" class="logo-header" />
    </header>

    <main class="container">
      <!-- HOME -->
      <section id="viewHome" class="home-container">
        <h1 class="home-title">Benvenuto,</h1>
        <p class="home-subtitle">Inizia subito una partita</p>

        <div class="home-card">
          <h2 class="home-card-title">Crea una partita</h2>
          <input type="text" id="inputRoomNameCreate" placeholder="Nome della stanza" />
          <input type="text" id="inputNameCreate" placeholder="Il tuo nome" />
          <button id="btnCreate" class="btn primary">Inizia la tua partita</button>
        </div>

        <div class="home-card">
          <h2 class="home-card-title">Entra in una stanza</h2>
          <input type="text" id="inputRoomId" placeholder="Nome della stanza" />
          <input type="text" id="inputNameJoin" placeholder="Il tuo nome" />
          <button id="btnJoin" class="btn primary">Inizia la tua partita</button>
        </div>
      </section>

      <!-- STANZA -->
      <section id="viewRoom" class="room-container hidden">
        <h2 class="room-title">Benvenuto nella stanza</h2>
        <p class="room-subtitle">Nome della stanza:<br><span id="roomTitle"></span></p>

        <ul id="playerList" class="player-list"></ul>

        <button id="btnStartGame" class="btn primary room-start-btn">Inizia Partita</button>

        <div class="floating-actions">
          <button id="btnCancelGameRoom" class="btn">Annulla Partita</button>
        </div>
      </section>

      <!-- SCELTA PERSONAGGI -->
      <section id="viewRoles" class="view card hidden">
        <h2>Tutti i personaggi</h2>
        <p>Scegli i personaggi per la tua partita</p>
        <div id="rolesContainer" class="roles-grid"></div>

        <div class="floating-actions">
          <button id="btnAssignRoles" class="btn primary">Assegna ruoli</button>
          <button id="btnCancelGameRoles" class="btn">Annulla Partita</button>
        </div>
      </section>

      <!-- CARTA RUOLO -->
      <section id="viewRoleCard" class="view card hidden"></section>
    </main>
  </div>

  <script src="./firebase-config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
